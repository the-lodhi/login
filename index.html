<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="praint">
	<div class="logo">
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
		<div class="yellow"></div>
		<span class="span">COMPANY LOGO</span>
	</div>
	<div class="ajay"></div>
	<div class="main">
		<div class="img">
			<img src="login.jpg" width="100%" height="70%">
		</div>
		<div class="login">
			<div class="admin">Login as a Admin User </div>
			<form>
				<i class="fa-solid fa-user"></i>
				<i class="fa-solid fa-lock"></i>
				<input type="email" name="name" placeholder="ajay@gmail.com" class="mail1"><br>
				<input type="password" name="name" placeholder="password" class="mail">
				<button class="mail3">LOGIN</button>
			</form>
			<div class="forget">Forget your password?</div>
			<div class="help">Get help signed in.</div>
			<div class="terms">Terms of use. Privacy policy.</div>
		</div>
	</div>
</div> 
</body>
</html>
